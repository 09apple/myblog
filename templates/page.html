<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap.min.css')}} " >

    <title>添加文章</title>

    <style>
        body{
            padding-top: 50px;


        }
        button{
            padding-top: 50px;
        }
    </style>
</head>
<body>
{% block content %}
    <div class="container">
        <div>

            <form action="/add" method="post" name="add">
            {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="exa">标题:</label>
                    {{ form.title(size=120, class="form-control") }}
                </div>
                <div class="form-group">
                    <label for="aea">正文:</label>
                    {{ form.body(class="form-control", rows="12") }}
                </div>
                <button type="submit" class="btn btn-danger" id="submit">提交</button>
            </form>

        </div>

    </div>
    <ul>


    </ul>

{% endblock %}
</body>
</html>
