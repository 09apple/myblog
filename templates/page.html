<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap.min.css')}} " >
    <script type="text/javascript" src="showdown.min.js"></script>
    <title>添加文章</title>

    <style>
        body{
            padding-top: 50px;

        }
        button{
            padding-top: 50px;
        }
        code{

        }
    </style>
</head>
<body>
<script type="text/javascript">
    var converter = new showdown.Converter();

    function upperCase(x)
    {
        var y=document.getElementById(x).value
        var text = document.getElementById(x).value;
        var html = converter.makeHtml(text);
        document.getElementById(x).value=html
    }
</script>
{% block content %}
    <div class="container">
        <div>

            <form action="/add" method="post" name="add">
            {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="exa">标题:</label>
                    {{ form.title(size=120, class="form-control",id="qwe") }}
                </div>
                <div class="form-group">
                    <label for="aea">正文:</label>
                    {{ form.body(class="form-control", rows="12",id="content1" , onkeyup = "upperCase(this.id)" ) }}
                </div>
                <button type="submit" class="btn btn-danger" id="submit">提交</button>
            </form>

        </div>

    </div>
    <ul>


    </ul>

{% endblock %}

</body>
</html>
