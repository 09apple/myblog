<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ht's Blog</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap.min.css')}}" >
    <style>
        body{
            background-color:#DCDCDC
        }
        div.header-container{
            padding-top: 0px;
        }
        pre{
            white-space:pre-wrap;
            white-space:-moz-pre-wrap;
            white-space:-o-pre-wrap;
            word-wrap:break-word;
        }
        dt{
            color: #808080;
        }
    </style>
</head>
<body>
<div class="header-container" style="background:  url('https://foofish.net/images/peitu/jacob-repko-64098.jpg') no-repeat;width: 100%;height: 360px; background-position: center; background-size: cover;">
    <div class="container">
        <div class="header-nav" >
            <div class="header-logo" style="padding-top: 30px;">
                <a style="color: white" class="pull-left" href="http://120heshi.com/">H S</a>
            </div>
            <div class="nav pull-right" style="padding-top: 20px; padding-left: 20px;">
                <a  style="padding-left: 20px; color: white" href="/hello/1">首 页</a>
                <a  style="padding-left: 20px; color: white" href="/about">关 于</a>

            </div>
        </div>

    </div>
    {#<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"> 何  涛 </a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active" href="/hello/1"><a>Home</a></li>
                </ul>
            </div>
        </div>
    </nav>#}

</div>

<div class="container">

    <div  style="padding: 20px 20px 20px 20px;border-style: none ;text-align: center">
    <h3 id="content" style="text-align: left ">最近更新:</h3>
    <hr>
        <div class="archive-container" style="text-align: center ">
            {% for post in posts %}
                <dl class="dl-horizontal">
                    <dt >{{ post.time }} &nbsp;&nbsp;&nbsp;&nbsp;</dt>
                    <dd style="text-align: left"><a href="/post/{{ post.title }}">{{ post.title }}</a></dd>
                </dl>
            {% endfor %}

            <div>
                <ul class="pager">
                    <li>
                        {% if int(pageN) != 1 %}
                            <a href="/hello/{{ int(pageN) - 1 }}"> Previous </a>
                        {% else %}
                           <p hidden> <a href="#"> Previous </a></p>
                        {% endif %}
                    </li>
                    <li>
                        {% if int(pageN) != int(pageNum) %}
                            <a href="/hello/{{ int(pageN) + 1 }}"> Next </a>
                        {% else %}
                            <p hidden><a hidden href="#"> Next </a></p>
                        {% endif %}

                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

</body>
</html>
